<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact-Me form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact-me.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <div class="top-page">
        <h1 class="float-left">CONTACT ME</h1>
        <a href="index.html">
            <button class="float-right">RETURN HOME</button>
        </a>
    </div>
    <section class="card">
        <form>
            <div class="form-section">
                <label for="name">Name </label>
                <input type="text" id="name" name="name" placeholder="Enter name" class="field">

            </div>


            <div class="form-section">
                <label for="email">E-mail Address </label>
                <input type="text" id="email" name="email" placeholder="Enter e-mail" class="field">

            </div>

            <div class="form-section">
                <label for="message">Message </label>
                <input type="text" id="message" name="message" class="message-box">

            </div>

        </form>

    </section>
</body>

</html>
